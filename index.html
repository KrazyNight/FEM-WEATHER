<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Weather app</title>
  <link rel="stylesheet" href="/style.css">

</head>



<body>
  <a href="#main" class="visually-hidden skip--link"> Skip to main content </a>

  <header class="header wrapper">
    <div class="header-content">
      <a href="/" class="header-link">
        <img
        src="/assets/images/logo.svg"
        width="197"
        height="40"
        alt="Weather Logo"
        />
      </a>


      <select class="dropdown header-dropdown" name="units" id="ddlUnits">
        <option value="">Units</option>
        <option value="C">&deg;C</option>
        <option value="F">&deg;F</option>
      </select>
      <!-- remember that degrees is &deg;C  -->

      <main id="main" class="main wrapper">
        
        <section class="hero">
          <div class="hero-content">
            <h1 class="hero-title"> How's the sky looking today? </h1>

            <div class="hero-search">
              <input class="hero-textbox" type="text" name="search" id="txtSearch" placeholder="Seach for this place....">
              <button class="hero-button" id="btnSearch" type="submit">Search</button>
            </div>
          </div>
        </section>


        <section class="current">
          <h2 class="visually-hidden">Current Location Temperature</h2>

          <div class="current-weather">

            <div class="current-location">
              <div class="current-city">Berlin, Germany</div>
              <div class="current-date">Tuesday, Aug 5, 2025</div>
            </div>

            <div class="current-info">
              <img 
              src="/assets/images/icon-sunny.webp" 
              alt="background weather dynamic"
              width="320"
              height="320"
              class="current-icon"
              >
              <div class="current-temp"><span id="dvCurrTemp">20</span>&deg;</div>
            </div>
          </div>


        </section>










        
      </main>



    </div>
  </header>

</html>
